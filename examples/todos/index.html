<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backbone.js Todos</title>
    <link rel="stylesheet" href="todos.css"/>
</head>

<body>

<div id="todoapp">
    <header>
        <h1>Todos</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox"/>
                    <label>Title</label>
                    <a class="destroy" href="#"></a>
                </div>
                <input class="edit" type="text"/>
            </li>
        </ul>
    </section>

    <footer>
        <a id="clear-completed" href="#">Clear completed</a>

        <div id="todo-count"></div>
    </footer>
</div>

<div id="instructions">
    Double-click to edit a todo.
</div>

<div id="credits">
    Created by
    <br/>
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br/>Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
</div>

<script src="http://backbonejs.org/test/vendor/jquery.js"></script>
<script src="http://backbonejs.org/test/vendor/underscore.js"></script>
<script src="http://backbonejs.org/backbone.js"></script>
<script src="http://backbonejs.org/examples/backbone.localStorage.js"></script>
<script src="../../backbone-dom-view.js"></script>
<script src="models.js"></script>
<script src="views.js"></script>
<script src="app.js"></script>

</body>
</html>
